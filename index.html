<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Safe Photon-Mass Field</title>
<style>
html, body { margin:0; padding:0; overflow:hidden; background:black; }
canvas { display:block; position:fixed; top:0; left:0; }
</style>
</head>
<body>
<canvas id="field"></canvas>
<script>
const canvas = document.getElementById('field');
const ctx = canvas.getContext('2d');

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Nodes
const NODES = 50;
let nodes = [];
for (let i=0;i<NODES;i++){
  nodes.push({
    x: Math.random()*canvas.width,
    y: Math.random()*canvas.height,
    vx: (Math.random()-0.5)*1.5,
    vy: (Math.random()-0.5)*1.5,
    positive: Math.random()>0.5,
    baseSize: 5 + Math.random()*3,
    osc: Math.random()*Math.PI*2
  });
}

// Arcs
let arcs = [];
for(let i=0;i<30;i++){
  const a = Math.floor(Math.random()*NODES);
  const b = Math.floor(Math.random()*NODES);
  const mxOffset = (Math.random()-0.5)*30;
  const myOffset = (Math.random()-0.5)*30;
  arcs.push({a,b,mxOffset,myOffset});
}

// Draw node
function drawNode(n){
  const size = n.baseSize + 2*Math.sin(n.osc);
  const grad = ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,size*3);
  if(n.positive){
    grad.addColorStop(0,"rgba(255,220,150,1)");
    grad.addColorStop(1,"rgba(255,100,0,0)");
    ctx.shadowBlur=12;
    ctx.shadowColor="orange";
  } else {
    grad.addColorStop(0,"rgba(100,200,255,0.5)");
    grad.addColorStop(1,"rgba(50,100,255,0)");
    ctx.shadowBlur=0;
  }
  ctx.fillStyle=grad;
  ctx.beginPath();
  ctx.arc(n.x,n.y,size,0,Math.PI*2);
  ctx.fill();
}

// Draw arc
function drawArc(arc){
  ctx.beginPath();
  const mx = (nodes[arc.a].x+nodes[arc.b].x)/2 + arc.mxOffset;
  const my = (nodes[arc.a].y+nodes[arc.b].y)/2 + arc.myOffset;
  ctx.moveTo(nodes[arc.a].x,nodes[arc.a].y);
  ctx.quadraticCurveTo(mx,my,nodes[arc.b].x,nodes[arc.b].y);
  ctx.strokeStyle = nodes[arc.a].positive ? "rgba(255,180,50,0.25)" : "rgba(50,150,255,0.2)";
  ctx.lineWidth = nodes[arc.a].positive ? 1.8 : 1;
  ctx.stroke();
}

// Animation
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  nodes.forEach(n=>{
    n.x += n.vx;
    n.y += n.vy;

    // Bounce off walls safely
    if(n.x<0){ n.x=0; n.vx*=-1; }
    if(n.x>canvas.width){ n.x=canvas.width; n.vx*=-1; }
    if(n.y<0){ n.y=0; n.vy*=-1; }
    if(n.y>canvas.height){ n.y=canvas.height; n.vy*=-1; }

    n.osc = (n.osc + 0.05) % (Math.PI*2);

    drawNode(n);
  });

  arcs.forEach(drawArc);

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
